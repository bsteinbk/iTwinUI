<!DOCTYPE html>
<html id="theme">
  <head>
    <title>Wizard | iTwinUI</title>
    <link
      rel="icon"
      href="../assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <script src="../assets/theme.js"></script>
    <style>
      section[id^='demo'] {
        width: 100%;
      }
    </style>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Wizard</h1>
    <hr />
    <h2 id="default">Default</h2>

    <section id="demo-default">
      <div class="iui-wizard">
        <div class="iui-wrapper">
          <span class="iui-step iui-completed iui-clickable">
            <span class="iui-title">First step</span>
            <span class="iui-track iui-after"></span>
            <span
              class="iui-circle"
              tabindex="0"
            >1</span>
          </span>

          <span class="iui-track iui-main iui-filled"></span>

          <span class="iui-step iui-completed iui-clickable">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Completed step</span>
            <span class="iui-track iui-after"></span>
            <span
              class="iui-circle"
              tabindex="0"
            >
              <span>2</span>
            </span>
          </span>

          <span class="iui-track iui-main iui-filled"></span>

          <span class="iui-step iui-current">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Current step</span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>3</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Next step</span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>4</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Last step</span>
            <span class="iui-circle">
              <span>5</span>
            </span>
          </span>
        </div>
      </div>
    </section>

    <hr />
    <h2 id="long">Long</h2>

    <section id="demo-long">
      <div class="iui-wizard-long">
        <div class="iui-wrapper">
          <span class="iui-step iui-completed iui-clickable">
            <span class="iui-title">First step</span>
            <span class="iui-track iui-after"></span>
            <span
              class="iui-circle"
              tabindex="0"
            >1</span>
          </span>

          <span class="iui-track iui-main iui-filled"></span>

          <span class="iui-step iui-completed iui-clickable">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Completed step</span>
            <span class="iui-track iui-after"></span>
            <span
              class="iui-circle"
              tabindex="0"
            >
              <span>2</span>
            </span>
          </span>

          <span class="iui-track iui-main iui-filled"></span>

          <span class="iui-step iui-current">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Current step</span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>3</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Next step</span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>4</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Another step</span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>5</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Yet another step</span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>6</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-title">Last step</span>
            <span class="iui-circle">
              <span>7</span>
            </span>
          </span>
        </div>

        <p class="iui-steps">
          <span class="iui-steps-count">Step 3 of 7:</span>
          Name of current step
        </p>
      </div>
    </section>

    <hr />
    <h2 id="workflow">Workflow diagram</h2>

    <section id="demo-workflow">
      <div class="iui-wizard-workflow">
        <div class="iui-wrapper">
          <span class="iui-step">
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">Start</span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step iui-current">
            <span class="iui-track iui-before"></span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>Review & approve</span>
            </span>
          </span>

          <span class="iui-track iui-main"></span>

          <span class="iui-step">
            <span class="iui-track iui-before"></span>
            <span class="iui-track iui-after"></span>
            <span class="iui-circle">
              <span>Complete</span>
            </span>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
